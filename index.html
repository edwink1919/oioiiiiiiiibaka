<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Stickman Interaktif Luar Angkasa</title>
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="css/style.css" />
</head>
<body>

<div id="stars"></div>
<div id="meteors"></div>
<div id="loves"></div>

<div id="stickman-container" class="bounce">
  <svg id="stickman-svg" viewBox="0 0 120 220">
    <circle class="head" cx="60" cy="48" r="36" stroke="#fff" stroke-width="7" fill="none"/>
    <line class="body" x1="60" y1="84" x2="60" y2="170" stroke="#fff" stroke-width="7"/>
    <line class="left-arm" x1="60" y1="110" x2="30" y2="140" stroke="#fff" stroke-width="7" style="transition:transform 0.5s;"/>
    <line class="right-arm" x1="60" y1="110" x2="90" y2="140" stroke="#fff" stroke-width="7" style="transition:transform 0.5s;"/>
    <line class="left-leg" x1="60" y1="170" x2="30" y2="210" stroke="#fff" stroke-width="7"/>
    <line class="right-leg" x1="60" y1="170" x2="90" y2="210" stroke="#fff" stroke-width="7"/>
  </svg>
</div>

<div id="speech-bubble">kamu siapa y</div>
<div id="options"></div>

<div id="camera-section">
  <div id="camera-3d">
    <div id="camera-lens"></div>
    <div id="camera-flash"></div>
    <div id="polaroid-stack"></div>
  </div>
  <div id="camera-controls">
    <div id="camera-caption">pose manyun yaa</div>
    <div id="countdown"></div>
    <button id="camera-btn">klik</button>
  </div>
</div>

<div id="final-section" style="display:none;">
  <div id="final-stars"></div>
  <div id="final-meteors"></div>
  <div id="final-loves"></div>

  <div id="vinyl-container" aria-label="Vinyl Record" role="img">
    <svg id="vinyl" viewBox="0 0 200 200" width="200" height="200" >
      <circle cx="100" cy="100" r="90" fill="#111" />
      <circle cx="100" cy="100" r="70" fill="#222" />
      <circle cx="100" cy="100" r="40" fill="#000" />
      <circle cx="100" cy="100" r="10" fill="#444" />
    </svg>
  </div>

  <div id="typewriter-container" aria-label="Mesin Tik" role="region">
    <svg id="typewriter" viewBox="0 0 400 200" width="400" height="200" >
      <rect x="10" y="50" width="380" height="140" fill="#333" rx="20" ry="20" />
      <rect x="40" y="30" width="320" height="30" fill="#555" rx="10" ry="10" />
      <rect x="60" y="170" width="280" height="10" fill="#666" rx="5" ry="5" />
      <g id="keyboard-keys" fill="#777" stroke="#444" stroke-width="1">
        <rect x="70" y="180" width="20" height="10" rx="2" ry="2" />
        <rect x="95" y="180" width="20" height="10" rx="2" ry="2" />
        <rect x="120" y="180" width="20" height="10" rx="2" ry="2" />
        <rect x="145" y="180" width="20" height="10" rx="2" ry="2" />
        <rect x="170" y="180" width="20" height="10" rx="2" ry="2" />
        <rect x="195" y="180" width="20" height="10" rx="2" ry="2" />
        <rect x="220" y="180" width="20" height="10" rx="2" ry="2" />
        <rect x="245" y="180" width="20" height="10" rx="2" ry="2" />
        <rect x="270" y="180" width="20" height="10" rx="2" ry="2" />
      </g>
      <rect id="paper" x="70" y="35" width="260" height="120" fill="#eee" rx="8" ry="8" />
    </svg>
    <pre id="typewriter-text" aria-live="polite" aria-atomic="true"></pre>
  </div>
</div>

<audio id="backsound" loop src="js/assets/music.mp3"></audio>
<audio id="cekrek" src="js/assets/cekrek.mp3"></audio>
<audio id="typewriter-sound" src="audio/typewriter.mp3"></audio>

<script src="js/game.js" defer></script>
</body>
</html>
